<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <h1>라면 만드는 재료</h1>
    <hr>
    <script>
        let itemlist = ["라면", "계란", "물", "파"];

        document.write("<ul>");
        for (var item of itemlist){
            document.write("<li>"+item+"</li>");
        }
        document.write("</ul>");
    </script>
</body>
</html>
